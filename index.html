<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Loadout Creator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400&display=swap" rel="stylesheet">
</head>
<body class = 'bgimg'>

    <div class = 'item-rack' id="menu" style="display: none">
    </div>

    <p>
        <button class="button" id="Assault-Rifles">Assault Rifles</button>
        <button class="button" id="SMGs">SMGs</button>
        <button class="button" id="LMGs">LMGs</button>
        <button class="button" id="Marksman-Weapons">Marksman Weapons</button>
        <button class="button" id="Snipers">Snipers</button>
        <button class="button" id="Shotguns">Shotguns</button>
        <button class="button" id="Pistols">Pistols</button>
        <button class="button" id="Health">Healing</button>

        <button class="button" id="Toggle" style="background-color: #777777; display: none;" >Close Menu</button>
    </p>


    <div class = 'parent'>
        <div class = 'weapon-box' id = 'primary'></div>
        <div class = 'weapon-box' id = 'secondary'></div>
    </div>

    <div class = "parent" >
        <div class="backpack">
            <div class = 'item-box-row'>
                <div class = 'item-box' id = 'slot1'></div>
                <div class = 'item-box' id = 'slot2'></div>
                <div class = 'item-box' id = 'slot3'></div>
                <div class = 'item-box' id = 'slot4'></div>
                <div class = 'item-box' id = 'slot5'></div>
                <div class = 'item-box' id = 'slot6'></div>
                <div class = 'item-box' id = 'slot7'></div>
                <div class = 'item-box' id = 'slot8'></div>
            </div>
            <div class = 'item-box-row'>
                <div class = 'item-box' id = 'slot9'></div>
                <div class = 'item-box' id = 'slot10'></div>
                <div class = 'item-box' id = 'slot11'></div>
                <div class = 'item-box' id = 'slot12'></div>
                <div class = 'item-box' id = 'slot13'></div>
                <div class = 'item-box' id = 'slot14'></div>
                <div class = 'item-box' id = 'slot15'></div>
                <div class = 'item-box' id = 'slot16'></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
